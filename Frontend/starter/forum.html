<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saved Essays</title>
  <link rel="stylesheet" href="forum.css">
  <script src="forum.js" defer></script>
</head>
<body>
<header>
  <h1>Saved Essays</h1>
</header>
<main>
  <div class="controls">
    <input type="text" id="search-bar" placeholder="Search files...">
    <div class="sort-buttons">
      <button data-type="all">All</button>
      <button data-type="essay">Essays</button>
      <button data-type="e-mail">Emails</button>
      <button data-type="report">Reports</button>
      <button data-type="journal">Journals</button>
      <button data-type="proposal">Proposals</button>
      <button data-type="invoice">Invoices</button>
      <!-- Add more buttons as needed -->
    </div>
  </div>
  <div id="saved-list" class="grid-container">
    <!-- List of saved files will be displayed here -->
  </div>
</main>
</body>
</html>
